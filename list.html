<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- An unordered shopping list of your favorite foods -->
    <ul>
        <li>Fried Rice</li>
        <li>Porridge Beans</li>
        <li>Jellof Rice</li>
    </ul>
    
    <!-- An ordered list of todo’s you need to get done today -->
    <ol>
        <li>study</li>
        <li>push up</li>
        <li>repeat</li>
    </ol>
    
    <!-- An unordered list of places you’d like to visit someday -->
    <ul>
        <li>Zanzibar</li>
        <li>Carribean</li>
        <li>Italy</li>
    </ul>

    <!-- An ordered list of your all time top 5 favorite video games or movies -->
    <ol>
        <li>Spiderman: Miles Morales</li>
        <li>Spiderman 1 & 2</li>
        <li>GTA</li>
    </ol>
</body>
</html>
